<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Secular+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Location Locator!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1> Zipcode & Town Locator </h1>
                <h2> An Easy Way To Find Locations Using Zipcodes or Town Names!</h2>
                <div class="form-group">
                    <input type="text" id="search"
                    class="form-control form-control-lg" minlength="3" placeholder="Enter zip code or town name...">
                </div>
                <div id="list"></div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
